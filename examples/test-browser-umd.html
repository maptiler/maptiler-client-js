<html>
  <head>
    <title>tslib</title>
  </head>

  <body>
    <p>
      This demo is using the UMD bundle.
    </p>
    <p>
      Open JS console.
    </p>
    <div id="images"></div>

    <script src ="../dist/maptiler-client.umd.js"></script>
    
    <script>
      maptilerclient.config.apiKey = 'wvElBzv1zqf8XeNE37ip';

      async function testGeocoding() {
        console.log(await maptilerclient.geocoding.forward('bordeaux', {language: [maptilerclient.LanguageGeocoding.AUTO, maptilerclient.LanguageGeocoding.ENGLISH]}));
        console.log(await maptilerclient.geocoding.reverse({lng: 6.249638, lat: 46.402056}, {language: ['es', 'en']}));
      }

      async function testGeolocation() {
        console.log(await maptilerclient.geolocation.info());
      }

      async function testCoordinates() {
        // searching
        // console.log(await maptilerclient.coordinates.search('mercator', {transformations: true}));
        // console.log(await maptilerclient.coordinates.search('plate carree'));
        // console.log(await maptilerclient.coordinates.search('france'));
        // console.log(await maptilerclient.coordinates.search('4326', {transformations: true}));
        // console.log(await maptilerclient.coordinates.search('4326'));

        // // Transforming from wgs84 (default) to lambert93
        console.log(await maptilerclient.coordinates.transform({lng: 1, lat: 45}, {targetCrs: 9793}));
        // console.log(await maptilerclient.coordinates.transform([{lng: 10, lat: 48},{lng: 1, lat: 45}], {targetCrs: 9793}));
      }

      async function testData() {
        console.log(await maptilerclient.data.get('2dd5ecc4-3ae1-4d1e-99a2-182256486357'));
      }

      function addImage(url) {
        const img = document.createElement("img");
        img.src = url;
        document.getElementById("images").appendChild(img);
      }

      function staticMapTest() {
        maptilerclient.config.apiKey = "ZFEK2gQSwT4Jcimbtcy7";

        const imageLinkCentered = maptilerclient.staticMaps.centered({lng: 7, lat: 46.8}, 5, {
          hiDPI: true,
          width: 1000,
          height: 500,
          style: 'winter',
        });

        addImage(imageLinkCentered);

        const imageLinkBounded = maptilerclient.staticMaps.bounded({southWest: { lng: -9.8905, lat: 36.6274 }, northEast: { lng: -6.0453, lat: 42.3208 }}, {
          hiDPI: true,
          width: 1024,
          height: 2048,
          style: 'streets-v2',
          path: [[-9.8905, 36.6274], [-9.8905, 42.3208], [-6.0453, 42.3208], [-6.0453, 36.6274], [-9.8905, 36.6274]],
          pathStrokeColor: 'red',
          pathWidth: 4,
        });

        addImage(imageLinkBounded);
      }


      (async () => {
        // await testGeocoding();
        // await testGeolocation();
        await testCoordinates();
        // await testData();
        // staticMapTest();
      })()
    </script>
  </body>
